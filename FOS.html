<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reporting</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->


    <style>
        html,
        body {
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .info-cards {
            margin-top: 50px;
        }

        .time-nav {
            list-style: none;
            padding-inline-start: 0;
        }

        .time-nav li {
            display: inline;
        }

        .time-nav li::after {
            content: '  ';
        }

        .time-nav li:nth-last-child(0) {
            content: '  ';
        }

        .time-nav a {
            color: white;
            font-weight: bold;
        }

        h1 {
            color: white;
            font-weight: bold;
        }

        .time-nav a:hover {
            text-decoration: none;
        }

        .panel-body {
            background: #337AB7
        }
    </style>
</head>

<body>
    <!--     <div style="width: 400px; display: inline-block;">
        <canvas id="myChart"></canvas>
    </div> -->


    <!-- How many applications for job/internships have been received in a time period? -->

    <div class="container info-cards">
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Total Applications</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="time-nav text-center">
                            <li>
                                <a href='#'>1 Day</a>
                            </li>
                            <li>
                                <a href='#'>7 Days</a>
                            </li>
                            <li>
                                <a href='#'>30 Days</a>
                            </li>
                            <li>
                                <a href='#'>Custom</a>
                            </li>
                        </ul>

                        <h1 class="text-center">59</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Interviews Scheduled</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="time-nav text-center">
                            <li>
                                <a data-toggle="modal" href='#inderviews'>FILTER</a>
                            </li>
                        </ul>

                        <h1 class="text-center">15</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-lg-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Interviews On-Time</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="time-nav text-center">
                            <li>
                                <a data-toggle="modal" href='#inderviews'>FILTER</a>
                            </li>
                        </ul>

                        <h1 class="text-center">9</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <table id="jobs-table" class="table table-bordered">
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Applications</th>
                    <th>Scheduled Interviews</th>
                    <th>Conducted Interviews</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Software Developer</td>
                    <td>13</td>
                    <td>5</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>SEO Expert</td>
                    <td>13</td>
                    <td>5</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>

    </div>





    <div class="modal fade" id="inderviews">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Filter</h4>
                </div>
                <form action="#" method="POST" role="form">
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="start">Time From</label>
                            <input type="date" class="form-control" id="start" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="end">Time To</label>
                            <input type="date" class="form-control" id="end" placeholder="">
                        </div>


                        <div class="form-group">
                            <label for="hrmanager">HR Manager</label>
                            <select name="hrmanager" id="hrmanager" class="form-control" required="required">
                                <option value="0">All</option>
                                <option value="1">Adeel Ahamd</option>
                                <option value="2">Arsal Nadeem</option>
                                <option value="3">Ali Akbar</option>
                            </select>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="false">
                                Include Delayed
                            </label>
                        </div>



                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Filter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#jobs-table').DataTable();
        });
    </script>
</body>

</html>
